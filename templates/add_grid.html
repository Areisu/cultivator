<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grid</title>
</head>
<body>
    <h1>Add Crop Grid</h1>
    <form action="{{ url_for('add_grid') }}" method="post">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1" required><br>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1" required><br>
        <label for="crops">Crops:</label>
        <input type="text" id="crops" name="crops" required><br>
        <button type="submit">Create Grid</button>
    </form>
</body>
</html>
