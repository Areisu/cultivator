<!DOCTYPE html>
<html>
<head>
    <title>Crop Grids</title>
    <style>
        /* Flexbox styling */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 20px;
            width: calc(25% - 20px); /* Adjust width to account for padding */
            height: 200px; /* Adjust height as needed */
            box-sizing: border-box;
            text-decoration: none;
            color: black;
            text-align: center;
        }

        .grid-item:hover {
            background-color: #f5f5f5;
        }

        .add-button-container {
            border: 1px solid #ccc;
            width: calc(25% - 20px); /* Match the width of the grid items */
            height: 200px; /* Match the height of the grid items */
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0; /* Remove top margin to align it with the grid items */
            margin-left: 0; /* Remove left margin to align it with the grid items */
            margin-right: 20px; /* Add margin to align it with the grid items */
        }

        .add-button {
            font-size: 48px;
            line-height: 1;
            text-decoration: none; /* Remove underline */
            color: black; /* Set color to black */
        }
    </style>
</head>
<body>
    <h1>Crop Grids</h1>

    <!-- Display Grids -->
    <div class="grid-container">
        {% for grid in grids %}
            <a href="{{ url_for('display_grid', grid_id=grid[0]) }}" class="grid-item">
                <h2>Grid ID: {{ grid[0] }}</h2>
                <p>Width: {{ grid[1] }}, Height: {{ grid[2] }}</p>
                <p>Crops: {{ grid[3] }}</p>
            </a>
        {% endfor %}

        <!-- "+" Button Container -->
        <a href="{{ url_for('add_grid') }}" class="add-button-container">
            <div class="add-button">+</div>
        </a>
    </div>

</body>
</html>
