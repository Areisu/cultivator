<!DOCTYPE html>
<html>
<head>
    <title>Cultivator - Irrigation/Cultivation Management Tool</title>
    <style>
        /* Flexbox styling */
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            position: relative; /* Make grid container relative */
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 20px;
            width: calc(25% - 20px); 
            height: 200px; 
            box-sizing: border-box;
            text-decoration: none;
            color: black;
            text-align: center;
            position: relative; /* Make grid items relative */
            overflow: hidden;
        }

        .grid-item:hover .menu {
            display: block; /* Show menu when hovering over grid item */
        }

        .grid-item .menu {
            display: none; /* Hide menu by default */
            position: absolute; /* Position menu */
            bottom: 0px; /* Align menu vertically */
            left: 50%; /* Align menu horizontally */
            transform: translate(-50%, -50%); /* Center menu */
        }

        .grid-item h2 {
            margin-bottom: 5px;
        }

        .grid-item p {
            margin-bottom: 15px;
        }

        .grid-item:hover {
            background-color: #f5f5f5;
        }

        .add-button-container {
            position: absolute; /* Position absolute for precise placement */
            text-decoration: none;
            cursor: pointer;
            width: calc(25% - 20px); /* Match the width of the grid items */
            height: 200px; /* Match the height of the grid items */
            box-sizing: border-box;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .add-button {
            font-size: 48px;
            line-height: 1;
            font-weight: bold; /* Make the "+" symbol bold */
            color: rgb(95, 94, 94)
        }

        .add-button-container:hover {
            background-color: #f5f5f5;
            text-decoration: none;
        }

        .menu {
            display: none;
        }

        .menu button {
            margin: 5px; /* Add spacing between buttons */
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 5% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Clock styles */
        #clock {
            position: absolute;
            top: 28px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Cultivator</h1>
    <div id="clock"></div> <!-- Display system clock -->
    <!-- Display Grids -->
    <div class="grid-container">
        {% for grid in grids %}
            <div class="grid-item" id="grid{{ grid[0] }}">
                <h2>{{ grid[1] }}</h2> <!-- Display grid name -->
                <p>Width: {{ grid[2] }} | Height: {{ grid[3] }}</p>
                <div class="menu">
                    <form action="{{ url_for('display_grid', grid_id=grid[0]) }}" method="get">
                        <button type="submit">View/Edit</button>
                    </form>
                    <form action="{{ url_for('delete_grid', grid_id=grid[0]) }}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
        <!-- "Add Grid" button container -->
        <div class="grid-item">
            <div class="add-button-container" id="addButton">
                <div class="add-button">+</div>
            </div>
        </div>
    </div>

    <!-- Modal container -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Grid</h2>
            <!-- Form to input grid values -->
            <form id="gridForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br> <!-- Add input field for grid name -->
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" min="1" required><br><br>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" min="1" required><br><br>
                <button type="submit">Create Grid</button>
            </form>
        </div>
    </div>

    <script>
        // Function to update the clock display
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var offset = -(now.getTimezoneOffset() / 60); // Get UTC offset in hours
    
            // Format the offset with '+' or '-' sign
            var offsetString = (offset >= 0 ? '+' : '') + offset.toString();
    
            // Display the time in HH:MM (UTC+/-x) format
            var clockString = hours + ':' + minutes + ' (UTC' + offsetString + ')';
            document.getElementById('clock').textContent = clockString;
        }
    
        // Update clock every second
        setInterval(updateClock, 1000);
    
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButtons = document.querySelectorAll(".toggle-menu");
    
            toggleButtons.forEach(function(button) {
                button.addEventListener("click", function() {
                    const gridId = this.parentElement.id.replace("grid", "");
                    const menu = document.getElementById("menu" + gridId);
                    menu.style.display = menu.style.display === "block" ? "none" : "block";
                });
            });
    
            // Get the modal
            var modal = document.getElementById("myModal");
    
            // Get the button that opens the modal
            var btn = document.getElementById("addButton");
    
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
    
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
    
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
    
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            
            // Submit form data
            document.getElementById("gridForm").onsubmit = function(event) {
                event.preventDefault(); // Prevent form submission
                var formData = new FormData(this);
    
                fetch('{{ url_for("add_grid") }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    // Optionally, handle success response
                    console.log('Grid added successfully');
                    modal.style.display = "none"; // Close the modal
                    location.reload(); // Reload the page
                })
                .catch(error => {
                    console.error('Error adding grid:', error);
                    // Optionally, display an error message to the user
                });
            }
        });
    </script>

</body>
</html>
